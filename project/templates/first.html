<style>
    @font-face {
        font-family: 'Aharoni';
        src: url('../static/aharoni/ahronbd.ttf') format("woff2");
    }
    #forma{
        display: grid;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color: rgba(97, 214, 214, 0.616);
    }
    form{
        display: flex;
        flex-direction: column;
        gap: 1.3vw;
        background-color: blueviolet;
        width: 140%;
        height: 30vw;
        align-items: center;
        justify-content: center;
    }
    form input, label{
        font-family: 'Aharoni';
        width: 75%;
        font-size: 2vw;
        height: 13%;
        align-content: center;
        background-color: beige;
    }
    form label::after{
        content: "  \2193";
    }
    a{
        font-family: 'Aharoni';
        position: absolute;
        color: aqua;
        font-size: 2vw;
        transform: translate(69vw, 6.5em);
    }
</style>
<div id="forma">
    {% if request.path == '/' %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Insert name</label>
        <input type="text" name="name">
        <label for="password">Insert password</label>
        <input type="password" name="password">
        <input type="submit" value="Log in">
    </form>
    <a href="/reg">Sign in</a>
    {% else %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Insert name</label>
        <input type="text" name="name">
        <label for="password">Insert password</label>
        <input type="password" name="password">
        <input type="submit" value="Sing in">
    </form>
    <a href="/">Log in</a>
    {% endif %}
</div>
